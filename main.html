<!DOCTYPE html>
<html>
	<head>
		<title>APP_NAME</title>

		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="HandheldFriendly" content="true" />
		
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
		<link rel="stylesheet" href="css/app.mobile.theme.css" />
		<link rel="stylesheet" href="css/app.css" />

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</head>
	<body>
	
		<!-- Home -->
        <div data-role="page" id="home">
			<div data-role="header" data-position="fixed" data-theme="a" >
				<a id="refresh" href="#home" onclick="" data-role="button" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-refresh ui-btn-icon-notext ui-corner-all"></a>
				<h1>APP_NAME</h1>
				<a onclick="navigator.app.exitApp();" data-role="button" class="ui-btn-right ui-alt-icon ui-nodisc-icon ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"></a>
			</div>
			<p align="center">
				Welcome to APP_NAME
			</p>
		</div>

		<!-- Page -->
        <div data-role="page" id="page">
			<div data-role="header" data-position="fixed" data-theme="a">
				<a data-role="button" data-rel="back" data-icon="left" class="ui-btn-left ui-alt-icon ui-nodisc-icon ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all"></a>
				<h1>Page</h1>
			</div>
			<ul class="ui-listview" data-role="ui-listview">
				<li class="ui-li-static ui-body-inherit" >ITEM_NAME</li>
			</ul>
		</div>

		<!-- Footer Nav -->
		<div data-role="footer" data-position="fixed" data-theme="a" data-tap-toggle="false">
			<div data-role="navbar">
				<ul>
					<li><a href="#home" data-icon="home">Home</a></li>
					<li><a href="#page" data-icon="star">Page</a></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">		
			$(function() {
				$( "[data-role='navbar']" ).navbar();
				$( "[data-role='footer']" ).toolbar();
				$.mobile.defaultPageTransition = 'none';
                $.mobile.defaultHomeScroll = 0;
				
                document.addEventListener("backbutton", function(e){
                    if($.mobile.activePage.is('#home')){
                        e.preventDefault();
                        navigator.app.exitApp();
                    }
                    else {
                        navigator.app.backHistory();
                    }
                }, false);
        	});	
		</script>
		
	</body>
</html>
